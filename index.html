<!DOCTYPE html>
<html>
<head>
	<title>Random Quotes</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>	
	<div class="container-fluid">
		<div class="row" style="margin-top: 7.5%">
			<div class="col-md-4"></div>
			<div class="col-md-4" style="border: solid; border-radius:5px; border-color: #ffffff; padding-bottom: 10px; background-color: #ffffff">
				<i class="fa fa-quote-left"></i><p id="quote" style="font-size: 20px">Life is the flower for which love is the honey.</p>
				<p id="author" align="right">-Victor Hugo</p>

				<button class="btn" id="quote-button" style="float: right">New Quote</button>
				<a id="tweet" target="_blank"><button class="btn"><i class="fa fa-twitter"></i> Tweet</button></a>
			</div>
			<div class="col-md-4"></div>
		</div>

		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><p align="center" style="color: #fff">by Rohit</p></div>
			<div class="col-md-4"></div>
		</div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
